<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      .opacity-70 {
        opacity: 0.7;
        height:100%;
        /* weight:100%; */
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 32px;
        font-weight: bold;
        opacity: 1;
      }
    </style>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <title>Dispensary auth</title>
  </head>
  <body>
          <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
          
                          <div class="text-center">
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/IIT_Gandhinagar_Logo.svg/1200px-IIT_Gandhinagar_Logo.svg.png"
                              style="width: 185px;" alt="logo">
                            <h3 class="mt-1 mb-5 pb-1">Dispensary @IITGN</h3>
                          </div>
          
                          <form method="POST">
                            <p><center>Please login to your account</center></p>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example11">Email ID</label>
                              <input required type="email" name="useremail" placeholder="example@gmail.com" class="form-control" id="useremail" aria-describedby="emailHelp"/>
                              
                            </div>
          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example22">Password</label>
                              <input required type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password "/>
                              
                            </div>

                            <!-- <div class="text-center">
                              <div class="dropdown">
                                <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select User
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Patient</a>
                                  <a class="dropdown-item" href="#">Doctor</a>
                                  <a class="dropdown-item" href="#">Staff</a>
                                </div>
                              </div>
                            </div> -->
                            <div class="mb-3">
                              <label for="authority" class="form-label">Select User</label>
                              <select id="authority" name="authority" class="form-select">
                                <option>doctor</option>
                                <option>patient</option>
                                <option>admin</option>
                              </select>
                          </div>
                            

                            <div class="text-center pt-1 mb-5 pb-1">
                              <button type="submit"  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value="signin">Log in</button>
                              <!-- <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                                in</button> -->
                              <a class="text-muted" href="#!">Forgot password?</a>
                            </div>
          
                            <div class="d-flex align-items-center justify-content-center pb-4">
                              <p class="mb-0 me-2 mr-2">Don't have an account?</p>
                              <a href="{{ url_for('register') }}" class="btn btn-outline-danger">Create new</a>
                            </div>                            
          
                          </form>
          
                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        
                            <img
                              src="{{ url_for('static', filename='bg_login.jpeg') }}"
                              class="img-fluid opacity-70"
                              alt="Background Image"
                            />
                            <!-- <div class="centered">Dispensary @IITGN</div> -->
                          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
